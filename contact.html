      <main class="container-contact" role="main" aria-label="Contact form and social media contacts">
    <h1>Get in Touch</h1>
    <form id="contactForm" novalidate>
      <label for="nameInput">Name</label>
      <input type="text" id="nameInput" name="name" placeholder="Your name" minlength="2" required aria-required="true" />

      <label for="emailInput">Email</label>
      <input type="email" id="emailInput" name="email" placeholder="example@mail.com" required aria-required="true" />

      <label for="messageInput">Message</label>
      <textarea id="messageInput" name="message" placeholder="Write your message here..." minlength="10" required aria-required="true"></textarea>

      <button type="submit" aria-label="Send message">Send Message</button>
      <div class="success-message" id="successMsg" role="alert">Thanks! Your message was sent.</div>
    </form>

    <section class="contact-methods" aria-label="Social media and email contact methods">
      <a href="https://www.instagram.com/yourprofile" target="_blank" rel="noopener" class="contact-method" aria-label="Instagram Profile">

        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
